{% extends "layout.html" %}
{% block content %}

<form method="POST" action="" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <legend class="border-bottom mb-4">Enter your data!</legend>


    <div class="form-group">
        {{ form.file()}}
    </div>

    <div class="form-group">
        {{ form.submit(class="btn btn-outline-info") }}
    </div>


</form>


{% endblock content %}
